<div class="ajax-text-and-image white-popup-block">
	<style>
	.ajax-text-and-image {
		max-width:800px; margin: 20px auto; background: #FFF; padding: 0; line-height: 0;
	}
	.ajcol {
		width: 50%; float:left;
	}
	.ajcol img {
		width: 100%; height: auto;
	}
	@media all and (max-width:30em) {
		.ajcol {
			width: 100%;
			float:none;
		}
	}
	</style>
	<div class="ajcol">
		<img src="{{ site.baseurl }}/{{ page.img }}"/>
	</div>
	<div class="ajcol" style="line-height: 1.231;">
		<div style="padding: 1em">
			<h1>{{  page.title }}</h1>
			{{ page.content }}
			{% if page.gallery %}
			  <a href="{{ site.baseurl }}/{{ page.gallery }}/gallery.html" class="btn btn-primary btn-xl page-scroll">Voir toutes les photos</a>
			{% endif %}
		</div>
	</div>
	<div style="clear:both; line-height: 0;"></div>
</div>
